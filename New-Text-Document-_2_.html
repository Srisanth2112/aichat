<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure AI Portal</title>
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --text: #ffffff;
            --error: #ff6b6b;
            --success: #4cd964;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
        
        .portal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(110, 72, 170, 0.5);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .logo i {
            color: white;
            font-size: 36px;
        }
        
        h1 {
            color: var(--text);
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 72, 170, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(110, 72, 170, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            min-height: 20px;
            font-size: 14px;
        }
        
        .error {
            color: var(--error);
            animation: shake 0.5s;
        }
        
        .success {
            color: var(--success);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .dots {
            display: inline-flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: bounce 1s infinite ease-in-out;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="portal">
        <div class="logo">
            <i class="fas fa-lock"></i>
        </div>
        <h1>AI Access Portal</h1>
        <p>Enter the password to continue to Perplexity.ai</p>
        
        <input type="password" id="password" placeholder="Enter password" autofocus>
        <button id="submit">Continue</button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating particles
            const particles = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 8 + 4}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particles.appendChild(particle);
            }
            
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit');
            const message = document.getElementById('message');
            
            const CORRECT_PASSWORD = "Spidey1221";
            const TARGET_URL = "https://www.perplexity.ai/";
            
            // Check if already unlocked
            if (localStorage.getItem('unlocked') === 'true') {
                showMessage('success', 'Welcome back! Redirecting...');
                setTimeout(redirect, 1500);
                return;
            }
            
            submitBtn.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkPassword();
            });
            
            function checkPassword() {
                if (passwordInput.value === CORRECT_PASSWORD) {
                    // Correct password
                    localStorage.setItem('unlocked', 'true');
                    showMessage('success', 'Access granted! Redirecting...');
                    setTimeout(redirect, 1500);
                } else {
                    // Incorrect password
                    showMessage('error', 'Incorrect password. Try again.');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }
            
            function showMessage(type, text) {
                message.className = 'message ' + type;
                message.innerHTML = text;
                if (type === 'success') {
                    message.innerHTML += '<div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
                }
            }
            
            function redirect() {
                // Open in new tab with multiple fallbacks
                try {
                    const newWindow = window.open('', '_blank');
                    if (newWindow) {
                        newWindow.location.href = TARGET_URL;
                    } else {
                        // Fallback if popup blocked
                        const a = document.createElement('a');
                        a.href = TARGET_URL;
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                } catch (e) {
                    // Final fallback
                    window.location.href = TARGET_URL;
                }
            }
        });
    </script>
</body>
</html>
